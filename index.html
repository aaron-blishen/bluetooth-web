<html>
<head>
  <title>Bluetooth Web Test</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" id="hamilton-fonts-css" href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,400i,500,700,700i&amp;subset=latin-ext" type="text/css" media="all">
<link rel="stylesheet" id="hamilton-style-css" href="http://blog.myndful.com.au/wp-content/themes/hamilton/A.style.css,qver=4.8.1.pagespeed.cf.sLbJhSQMyS.css" type="text/css" media="all">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.12/p5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="sketch.js"></script>
<style>
body {
  background:
     #333333;                     /* color */
}</style>


</head>
<body class="black">
  <div class="container">
  <div class="row">
    <div class=".col-md-6 .col-md-offset-3">&nbsp;</div>
  </div>

  <div class="row">

  <div class=".col-md-6 ">
    <div class="form-group">

    <form>
        <button id="connect" class="btn btn-success">Connect</button>
        <button id="disconnect" class="btn btn-danger">Disconnect</button>
      </form>
    </div>
  </div>
</div>
</div>

<script>
document.querySelector('#connect').addEventListener('click', function(event) {
  event.stopPropagation();
  event.preventDefault();

  if (isWebBluetoothEnabled()) {
    //Logger.clearprint();
    onStartButtonClick();
  }
});

document.querySelector('#disconnect').addEventListener('click', function(event) {
  event.stopPropagation();
  event.preventDefault();

  if (isWebBluetoothEnabled()) {
    onStopButtonClick();
  }
});

</script>

</body>

</html>
